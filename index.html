<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuisbatterij Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-scherm" class="container">
        <img src="exclupower-logo.jpg" alt="Exclupower Bedrijfslogo" class="logo">
        <h1>Thuisbatterij Calculator</h1>
        <div class="results-grid">
            <div class="result-card main-recommendation">
                <h2>Uw Aanbevolen Batterijcapaciteit</h2>
                <p><strong id="capaciteitResultaat" style="font-size: 1.5em;"></strong></p>
            </div>
            <div class="result-card interactive-settings">
                <h3>Verfijn uw advies</h3>
                <div class="setting-row">
                    <label for="verbruikSlider">Jaarlijks verbruik</label>
                    <input type="range" id="verbruikSlider" min="1000" max="15000" step="100">
                    <span class="value-display" id="verbruikValue"></span>
                </div>
                <div class="setting-row">
                    <label for="panelenSlider">Aantal zonnepanelen</label>
                    <input type="range" id="panelenSlider" min="0" max="40" step="1">
                    <span class="value-display" id="panelenValue"></span>
                </div>
            </div>
            <div class="chart-card" id="scenario1Div">
                <h3>Scenario 1: Zonder Zonnepanelen</h3>
                <div class="chart-canvas-container"><canvas id="scenario1ChartCanvas"></canvas></div>
                <div class="chart-summary" id="summary1"></div>
            </div>
            <div class="chart-card" id="scenario2Div">
                <h3>Scenario 2: Met Zonnepanelen</h3>
                <div class="chart-canvas-container"><canvas id="scenario2ChartCanvas"></canvas></div>
                <div class="chart-summary" id="summary2"></div>
            </div>
            <div class="chart-card" id="scenario3Div">
                <h3>Scenario 3: Met Zonnepanelen & Batterij</h3>
                <div class="chart-canvas-container"><canvas id="scenario3ChartCanvas"></canvas></div>
                <div class="chart-summary" id="summary3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
