<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuisbatterij Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 90%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1e3a5f;
            font-size: 2.5rem;
            margin-top: 0;
        }
        .step-container {
            display: none;
        }
        .step-container.active {
            display: block;
        }
        .question-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1e3a5f;
        }
        .answer-option {
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            text-align: left;
        }
        .answer-option:hover {
            border-color: #3498db;
            background-color: #f9fcff;
        }
        .answer-option.selected {
            border-color: #2ecc71;
            background-color: #eaf9ed;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
        }
        .answer-option .icon {
            font-size: 2rem;
            color: #1e3a5f;
            margin-right: 15px;
            display: inline-block;
            width: 30px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #e0e6ed;
            color: #555;
        }
        .btn-secondary:hover {
            background-color: #c9d0d8;
            transform: translateY(-2px);
        }
        .input-text {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .input-text:focus {
            outline: none;
            border-color: #3498db;
        }
        .progress-bar-container {
            background-color: #e0e6ed;
            border-radius: 50px;
            height: 10px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 50px;
            transition: width 0.4s ease;
        }
        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #555;
        }
        .resultaat {
            background-color: #f9fbfd;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
            border-left: 5px solid #2ecc71;
        }
        .resultaat h2 {
            margin-top: 0;
            color: #1e3a5f;
            font-size: 1.5rem;
        }
        .resultaat p {
            margin: 8px 0;
            font-size: 1rem;
            color: #555;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
        }
        .chart-container-summary {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 150px;
            margin-top: 20px;
            background-color: #e8f0f8;
            border-radius: 8px;
            padding: 10px 0;
            position: relative;
        }
        .summary-bar {
            width: 30%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }
        .summary-bar.verbruik { background-color: #e74c3c; }
        .summary-bar.opbrengst { background-color: #2ecc71; }
        .summary-bar-label {
            position: absolute;
            bottom: -25px;
            color: #555;
            font-size: 0.8rem;
        }
        .product-aanbeveling {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9fbfd;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
            text-align: left;
        }
        .product-aanbeveling h3 {
            color: #1e3a5f;
            margin-top: 0;
        }
        .product-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .product-link:hover {
            background-color: #3498db;
        }
        .start-page {
            text-align: center;
            padding-top: 0;
        }
        .start-button {
            background-color: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .start-button:hover {
            background-color: #2ecc71;
        }
        #energyChart {
            margin-top: 30px;
            background-color: #f9fbfd;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
        }
    </style>
</head>

        <div id="start-page" class="step-container active">
